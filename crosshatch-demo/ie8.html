	<style>v\: * { behavior:url(#default#VML); display:inline-block }</style>
	<style>
		body {
			background: white url(transparency-checkerboard.png) repeat;
		}
	</style>
</head>

	<v:oval style="width:100pt;height:50pt" fillColor="true">

	</v:oval>
</body></html>
