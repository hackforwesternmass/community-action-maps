{% load staticfiles %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Community Action Maps!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
        <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
        <![endif]-->
        <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
        <script type="text/javascript" charset="utf-8" src="{% static 'js/geography/CommunityActionServiceArea.json' %}"></script>
        <script type="text/javascript" charset="utf-8" src="{% static 'js/geography/CommunityActionTracts.json' %}"></script>

        <script src="{% static 'js/vendor/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
        
        <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"> -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <header class="banner" role="banner">
            <h1>Community <br><span>Action Maps!</span></h1>
        </header>
        <nav id="tabs" class="tabs">
            <a class="programs-tab" href="#">
                <img src="{% static 'images/our-programs.png' %}" alt="Our Programs">
                Our Programs
            </a>
            <a class="demos-tab" href="#">
                <img src="{% static 'images/area-demographics.png' %}" alt="Area Demographics">
                Area Demographics
            </a>
            <a class="resources-tab" href="#">
                <img src="{% static 'images/local-resources.png' %}" alt="Local Resources">
                Local Resources
            </a>
        </nav>
        <section class="controls" id="controls">
            <div id="programs">
                
            </div>
            <div id="demos">
                
            </div>
            <div id="resources">
                
            </div>
        </section>
        <section class="main clearfix" role="main">
            <div class="map-wrap">
            <div id="map" class="map"></div>
            </div>
            <div id="legend" class="legend">
                <div class="key">
                    <h1>Head Start 2012</h1>
                    <div class="head-start">
                        <p>Head Start Recipients</p>
                        <a href="">over 10%</a>
                        <a href="">5-10%</a>
                        <a href="">1-5%</a>
                        <a href="">0</a>
                    </div>
                    <div class="poverty">
                        <p>Local Poverty Overlay</p>
                        <a href="">0-33%</a>
                        <a href="">33-66%</a>
                        <a href="">66-100%</a>
                    </div>
                </div>
                <div class="background"></div>
            </div>
        </section>
        <footer id="colophon" class="colophon" role="contentinfo">
            <div class="organizations">
                <a class="ca-logo" href="http://communityaction.us/">
                    <img src="{% static 'images/ca-logo.png' %}" alt="Community Action" width="276" height="65">
                </a>
                <a href="http://www.census.gov/">
                    <img src="{% static 'images/census-logo.png' %}" alt="US Census Bureau" width="155" height="65">
                </a>
                <a href="http://hackforwesternmass.org/">
                    <img src="{% static 'images/h4wm-logo.png' %}" alt="Hack for Western Mass" width="134" height="65">             </a>
            </div>
            <div class="builders">
                
            </div>
        </footer>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static 'js/vendor/jquery-1.10.1.min.js' %}"><\/script>')</script>
        <script src="{% static 'js/vendor/underscore-min.js' %}"></script>
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/geography/data.json' %}"></script>
        <script src="{% static 'js/map.js' %}"></script>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

    </body>
</html>
